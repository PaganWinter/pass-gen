<style>
* {

* {

.grid {

body {

}
.col {

/* https://codepen.io/jonnitto/pen/OVmvPB */
.form-group select:focus ~ .bar::before,
.form-group input:focus ~ .bar::before,
.form-group textarea:focus ~ .bar::before {
  width: 100%;
  left: 0;
}
.form-group select:focus,
.form-group input:focus,
.form-group textarea:focus {
  outline: none;
  color: #333;
}
.form-group select:focus ~ .control-label,
.form-group input:focus ~ .control-label,
.form-group textarea:focus ~ .control-label {
  color: #337ab7;
}

.form-group input, .form-group textarea {
  display: block;
  background: none;
  padding: 0.125rem 0.125rem 0.0625rem;
  font-size: 16px;
  border-width: 0;
  border-color: transparent;
  line-height: 1.9;
  width: 100%;
  color: transparent;
  -webkit-transition: all 0.28s ease;
  transition: all 0.28s ease;
  box-shadow: none;
  color: #333;
}
.form-radio, .form-group {
  position: relative;
  margin-top: 20px; //2.25rem;
  margin-bottom: 10px; //2.25rem;
}
.form-group .control-label {
  position: absolute;
  top: 10px;
  pointer-events: none;
  padding-left: 2px;
  z-index: 1;
  color: #ccc;
  font-size: 16px;
  font-weight: normal;
  -webkit-transition: all 0.28s ease;
  transition: all 0.28s ease;
}
.form-group select ~ .control-label,
.form-group input:focus ~ .control-label,
.form-group input:valid ~ .control-label,
.form-group input.form-file ~ .control-label,
.form-group input.has-value ~ .control-label,
.form-group textarea:focus ~ .control-label,
.form-group textarea:valid ~ .control-label,
.form-group textarea.form-file ~ .control-label,
.form-group textarea.has-value ~ .control-label {
  font-size: 12px;
  color: rgb(96,125,139);
  top: -10px;
  left: 0;
}
.form-group .bar {
  position: relative;
  border-bottom: 1px solid #ccc;
  display: block;
}
.form-group .bar::before {
  content: '';
  height: 2px;
  width: 0;
  left: 50%;
  bottom: -1px;
  position: absolute;
  background: rgb(96,125,139); //rgb(68,138,255); // #337ab7;
  -webkit-transition: left 0.28s ease, width 0.28s ease;
  transition: left 0.28s ease, width 0.28s ease;
  z-index: 2;
}

button {
  cursor: pointer;
  box-sizing: border-box;
  padding: 10px 20px;
  background: #26a69a;
  text-transform: uppercase;
  border: 0;
  border-radius: 3px;
  transition: .3s ease-out;
  letter-spacing: .5px;
  box-shadow: 0 2px 2px 0 rgba(0,0,0,0.14), 0 1px 5px 0 rgba(0,0,0,0.12), 0 3px 1px -2px rgba(0,0,0,0.2);
  -webkit-tap-highlight-color: transparent;
  outline: 0;
  color: #FFF;
  margin: 10px;
  margin-bottom: 20px;
}
button:focus {
  box-shadow: 0 0 8px rgba(0,0,0,.18), 0 8px 16px rgba(0,0,0,.36);
}
button:active {
  box-shadow: 0 4px 5px 0 rgba(0,0,0,.14), 0 1px 10px 0 rgba(0,0,0,.12), 0 2px 4px -1px rgba(0,0,0,.2);
}
button.color-1 {
  background: rgb(68,138,255);
}
button:active.color-1 {
  background: rgba(68,138,255, 0.5);
}
button.color-2 {
  background: rgb(96,125,139);
}
button:active.color-2 {
  background: rgba(96,125,139, 0.5);
}
</style>

<body>

<div class="grid" style="max-width: 420px; _background: rgba(0,2,4,0.2);">
  <div class="row">
    <div class="col-12 col form-group">
      <input type="text" id="input-salt" _placeholder="Salt" autocomplete="off" tabindex="1" required="required" />
      <label for="input-salt" class="control-label">Salt</label>
      <i class="bar"></i>
    </div>
  </div>
  <div class="row">
    <div class="col-12 col form-group">
      <input type="password" id="input-master" _placeholder="Master" autocomplete="off" tabindex="2" required="required" />
      <label for="input-master" class="control-label">Master</label>
      <i class="bar"></i>
    </div>
  </div>
  <div class="row">
    <div class="col-3 col">
      <button type="button" class="color-2" onclick="clearAll()">Clear</button>
    </div>
    <div class="col-3 col">
      <button type="button"  class="color-2" onclick="copyToClipboard()">Copy</button>
    </div>
    <div class="col-1 col">
    </div>
    <div class="col-5 col">
      <button type="submit"  class="color-1" onclick="generatePassword()" tabindex="3" >Generate</button>
    </div>
  </div>
  <div class="row">
    <div class="col-12 col">
      <input type="text" id="output-result" autocomplete="off" readonly ></span>
    </div>
  </div>
</div>


<script src="scrypt.js"></script>
<script>
var $salt, $master, $result;

window.onload = function() {
  $salt = document.getElementById("input-salt");
  $master = document.getElementById("input-master");
  $result = document.getElementById("output-result");

  $salt.focus();
//  generatePassword();
}

function generatePassword() {
  scrypt_module_factory(function (scrypt) {
    var keyArr = scrypt.crypto_scrypt(
      scrypt.encode_utf8($master.value),
      scrypt.encode_utf8($salt.value),
      16384, 8, 1, 64
    );
    var keyHex = scrypt.to_hex(keyArr);
    var password = hexToBase64(keyHex);
    console.log(password);
    $result.value = password;
    $result.select();

    /*
    var keyBin = scrypt.decode_latin1(keyArr);
    console.log(window.btoa(keyBin));
    console.log(keyArr, keyHex, keyBin);
    */
  });
}

function copyToClipboard() {
  $result.select();
  try {
    document.execCommand('copy');
    $result.value = '- copied -';
  } catch (err) {
    alert('Unable to Copy');
  }
}
function clearAll() {
  $salt.value = $master.value = $result.value = '';
}

function hexToBase64(hexString) {
  var tmp = hexString.match(/\w{2}/g).map(function(a) {
    return String.fromCharCode(parseInt(a, 16));
  });
  tmp = tmp.join("");
  return btoa(tmp);
}


</script>
